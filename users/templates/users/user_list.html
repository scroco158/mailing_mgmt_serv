{% extends 'main/index.html' %}
    {% block content%}

        <div class="col-6">
               <h2> пользовател {{ user }} </h2>
        </div>
        <div class="col-4">
        </div>


        {% for object in object_list %}
          <div class="card" style="width: 20rem;">
              <div class="card-body">
                <h5 class="card-title">Пользователь {{object.email}}</h5>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Тема____{{object.is_active}}</li>
              </ul>
              <div class="card-body">
                <a href="{% url 'delete_message' object.pk %}" class="btn btn-warning">переключить статус</a>
              </div>
          </div>
        {% endfor %}
    {% endblock %}
